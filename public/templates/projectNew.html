<div class="container-fluid">
    <div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-info bold">Project Information</h3>
                <form>
                    <div class="form-group">
                        <label>Project Name</label>
                        <input class="form-control" type="text" ng-model="projectData.projectName" /> </div>
                    <div class="form-group">
                        <label>Project Description</label>
                        <textarea class="form-control" ng-model="projectData.projectDesc"></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Estimated Total Budget ($)</label>
                            <input type="text" class="form-control" ng-model="projectData.estBudget"> </div>
                        <div class="form-group col-sm-6">
                            <label>Current Funded Amount</label>
                            <input type="text" class="form-control" ng-model="ProjectData.Funded"> </div>
                    </div>
                    <div class="form-group">
                        <label>Council Districts (hold CTRL to select multiple)</label>
                        <select multiple class="form-control" ng-model="projectData.councilDistricts" size=12>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3 class="text-info bold">Project Location</h3>
                <div class="form-group">
                    <label>Location (drag the marker to the location of your project)</label>
                    <style>
                        .angular-google-map-container {
                            height: 400px;
                        }
                    </style>
                    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-sm-6">
                <h3 class="text-info bold">Phase Information</h3>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Phase Type</label>
                        <select class="form-control" ng-options="item as item.phase_name for item in phaseTypes" ng-model="projectData.phaseType"></select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Phase Status</label>
                        <select class="form-control" ng-options="item as item.status_name for item in statusTypes" ng-model="projectData.phaseStatus"></select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Phase Manager</label>
                        <input class="form-control" type="text" ng-model="projectData.phaseManager" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Division</label>
                        <input type="text" ng-model="projectData.division" uib-typeahead="item as item.division for item in divisions | filter:$viewValue | limitTo:8" class="form-control" typeahead-show-hint="true" typeahead-editable="false" typeahead-on-select="onSelect($item, $model, $label)"> </div>
                    </div>                 
                <div class="form-group">
                    <label>Phase Description</label>
                    <textarea class="form-control" ng-model="projectData.phaseDesc"></textarea>
                </div>
                <div class="row">
                <div class="form-group col-sm-6">
                    <label>Resolution Number</label>
                    <input class="form-control" type="text" ng-model="projectData.resoNumber" />
                </div>
                                <div class="form-group col-sm-6">
                <label>RFP Number</label>
                    <input class="form-control" type="text" ng-model="projectData.rfpNumber" />
                </div>
                </div>
                <h3 class="text-info bold">Financial Information</h3>
                <div class="row">
                    <div class="form-group col-sm-2"><label>Fiscal Year</label><input class="form-control" type="text" ng-model="projectData.accounting['1'].fiscalYear" /> </div>
                    <div class="form-group col-sm-2"><label>Project ID</label><input class="form-control" type="text" ng-model="projectData.accounting['1'].projectId" /></div>
                    <div class="form-group col-sm-2"><label>Fund</label><input class="form-control" type="text" ng-model="projectData.accounting['1'].fund" /></div>
                    <div class="form-group col-sm-2"><label>Department</label><input class="form-control" type="text" ng-model="projectData.accounting['1'].department" /></div>
                    <div class="form-group col-sm-2"><label>Section</label><input class="form-control" type="text" ng-model="projectData.accounting['1'].section" /></div>
                    <div class="form-group col-sm-2"><label>Account</label><input class="form-control" type="text" ng-model="projectData.accounting['1'].account" /></div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['2'].fiscalYear" /> </div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['2'].projectId" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['2'].fund" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['2'].department" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['2'].section" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['2'].account" /></div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['3'].fiscalYear" /> </div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['3'].projectId" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['3'].fund" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['3'].department" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['3'].section" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['3'].account" /></div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['4'].fiscalYear" /> </div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['4'].projectId" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['4'].fund" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['4'].department" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['4'].section" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['4'].account" /></div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['5'].fiscalYear" /> </div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['5'].projectId" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['5'].fund" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['5'].department" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['5'].section" /></div>
                    <div class="form-group col-sm-2"><input class="form-control" type="text" ng-model="projectData.accounting['5'].account" /></div>
                </div>
                </div>


                <div class="col-sm-6">
            <h3 class="text-info bold">Phase Details</h3>
            <div class="form-group">
                <label>Consultant/Contractor</label>
                <input class="form-control" type="text" ng-model="projectData.contractor" /> </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>Start Date</label>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="shortDate" ng-model="projectData.startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Done" /> <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span> </p>
                </div>
                <div class="form-group col-sm-6">
                    <label>Estimated Completion Date</label>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="shortDate" ng-model="projectData.completionDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Done" /> <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span> </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Budget ($)</label>
                    <input class="form-control" type="text" ng-model="projectData.phaseBudget" /> </div>
                <div class="form-group col-sm-4">
                    <label>Actual Spent ($)</label>
                    <input class="form-control" type="text" ng-model="projectData.phaseActual" /> </div>
                <div class="form-group col-sm-4">
                    <label>Actual Work Complete (%)</label>
                    <input class="form-control" type="text" ng-model="projectData.workComplete" /> </div>
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea rows="5" ng-model="projectData.phaseNotes" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-4 col-sm-offset-4">
    <button class="btn btn-lg btn-success center-block btn-responsive" ng-click="save()">Save Project</button>
</div>
</div>
