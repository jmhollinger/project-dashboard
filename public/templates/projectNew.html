<div class="container-fluid">
    <div ng-if="projectForm">
        <h1 class="title">{{projectData.projectName}}</h1>
        <div class="row">
            <div class="col-sm-6">
                <h3 class="subtitle">Project Information</h3>
                <form>
                    <div class="form-group">
                        <label>Project Name</label>
                        <input class="form-control" type="text" ng-model="projectData.projectName" /> </div>
                    <div class="form-group">
                        <label>Project Description</label>
                        <textarea class="form-control" ng-model="projectData.projectDesc"></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Estimated Total Budget ($)</label>
                            <input type="text" class="form-control" ng-model="projectData.EstBudget"> </div>
                        <div class="form-group col-sm-6">
                            <label>Current Funded Amount</label>
                            <input type="text" class="form-control" ng-model="ProjectData.Funded"> </div>
                    </div>
                    <div class="form-group">
                        <label>Council Districts (hold CTRL to select multiple)</label>
                        <select multiple class="form-control" ng-model="projectData.councilDistricts" size=12>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h3 class="subtitle">Project Location</h3>
                <div class="form-group">
                    <label>Location (drag the marker to the location of your project)</label>
                    <style>
                        .angular-google-map-container {
                            height: 400px;
                        }
                    </style>
                    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="phaseForm">
        <h1 class="title">{{projectData.projectName}}</h1>
        <div class="row">
            <div class="col-sm-6">
                <h3 class="subtitle">Phase Information</h3>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Phase Type</label>
                        <input type="text" ng-model="phaseData.phaseType.name" uib-typeahead="phase.phase_name for phase in phases | filter:$viewValue | limitTo:8" class="form-control" typeahead-editable="false" typeahead-on-select="onSelect($item, $model, $label)"> </div>
                    <div class="form-group col-sm-6">
                        <label>Phase Status</label>
                        <select class="form-control" ng-options="item as item.status_name for item in statusTypes track by item.status_type_id" ng-model="phaseData.phaseStatus"></select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Phase Manager</label>
                        <input class="form-control" type="text" ng-model="phaseData.phaseManager" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Division</label>
                        <input type="text" ng-model="phaseData.division.name" uib-typeahead="division.division for division in divisions | filter:$viewValue | limitTo:8" class="form-control" typeahead-show-hint="true" typeahead-editable="false" typeahead-on-select="onSelect($item, $model, $label)"> </div>
                    </div>                 

                <div class="form-group">
                    <label>Phase Description</label>
                    <textarea class="form-control" ng-model="phaseData.phaseDesc"></textarea>
                </div>
                <div class="form-group">
                    <label>Resolution Number</label>
                    <input class="form-control" type="text" ng-model="phaseData.resoNumber" /> </div>
                <h3 class="subtitle">Financial Information</h3>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Fiscal Year</label>
                        <input class="form-control" type="text" ng-model="phaseData.fiscalYear" /> </div>
                    <div class="form-group col-sm-6">
                        <label>Accounting String</label>
                        <input class="form-control" type="text" ng-model="phaseData.accounting.fund" /> </div>
                </div>
                </div>
                <div class="col-sm-6">
            <h3 class="subtitle">Phase Details</h3>
            <div class="form-group">
                <label>Consultant/Contractor</label>
                <input class="form-control" type="text" ng-model="phaseData.contractor" /> </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>Start Date</label>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="shortDate" ng-model="phaseData.startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Done" /> <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span> </p>
                </div>
                <div class="form-group col-sm-6">
                    <label>Estimated Completion Date</label>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="shortDate" ng-model="phaseData.completionDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Done" /> <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span> </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Budget ($)</label>
                    <input class="form-control" type="text" ng-model="phaseData.budget" /> </div>
                <div class="form-group col-sm-4">
                    <label>Actual Spent ($)</label>
                    <input class="form-control" type="text" ng-model="phaseData.actual" /> </div>
                <div class="form-group col-sm-4">
                    <label>Actual Work Complete (%)</label>
                    <input class="form-control" type="text" ng-model="phaseData.workComplete" /> </div>
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea rows="5" ng-model="phaseData.phaseNotes" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-4 col-sm-offset-4">
    <button class="btn btn-lg btn-primary center-block btn-responsive" ng-show="phaseForm" ng-click="projectForm=true;phaseForm=false"><i class="fa fa-arrow-left"></i> Back to Project Information</button>
    <button class="btn btn-lg btn-primary center-block btn-responsive" ng-show="projectForm" ng-click="projectForm=false;phaseForm=true">Go to Phase Information <i class="fa fa-arrow-right"></i></button>
    <button class="btn btn-lg btn-success center-block btn-responsive" ng-show="phaseForm" ui-sref="projectList">Save Project</button>
</div>
</div>
