<div class="container-fluid">
<h1 class="title">Find a Project</h1>
<div class="row">
  <div class="form-group col-sm-3">
    <label>Search</label>
    <input type="text" class="form-control"/ Placeholder="Search for a project...">
  </div>
  <div class="form-group col-sm-3">
    <label>Department</label>
    <input type="text" class="form-control"/ Placeholder="Select a Department...">
  </div>
  <div class="form-group col-sm-3">
    <label>Division</label>
    <input type="text" class="form-control"/ Placeholder="Select a Division...">
  </div>
  <div class="form-group col-sm-3">
    <label>Council District</label>
    <input type="text" class="form-control"/ Placeholder="Select a Council District...">
  </div>
</div>
<h1 class="title"></h1>
        <style>.angular-google-map-container { height: 600px; }</style>
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker ng-repeat="projectMarker in projectMarkers" coords="projectMarker.coords" options="projectMarker.options" events="projectMarker.events" idkey="projectMarker.id" click="markerClick">
        </ui-gmap-marker>
        </ui-gmap-google-map>
</div>
